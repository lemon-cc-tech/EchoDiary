<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>EchoDiary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
              },
              teal: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'slide-in-right': 'slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'ripple': 'ripple 2s linear infinite',
              'morph-in': 'morphIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              ripple: {
                '0%': { transform: 'scale(1)', opacity: '0.4' },
                '100%': { transform: 'scale(3)', opacity: '0' },
              },
              morphIn: {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)', filter: 'blur(4px)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)', filter: 'blur(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Safe Area Utilities */
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pl-safe { padding-left: env(safe-area-inset-left); }
      .pr-safe { padding-right: env(safe-area-inset-right); }
      .mb-safe { margin-bottom: env(safe-area-inset-bottom); }
      
      /* Hide scrollbar globally */
      ::-webkit-scrollbar {
        display: none;
        width: 0;
        background: transparent;
      }
      
      * {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      
      /* Prevent overscroll bounce on body */
      body {
        overscroll-behavior-y: none;
      }

      /* Material You 3 Theme Overrides */
      body.theme-material-you {
        --bg-light: #F4F7F6;
        --bg-dark: #191C1C;
        --text-light: #171C1B;
        --text-dark: #E1E3E3;
      }

      /* Force specific backgrounds for Material You to ensure proper tone */
      body.theme-material-you {
        background-color: var(--bg-light);
        color: var(--text-light);
      }
      body.theme-material-you.dark {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }

      /* Material Card Radius Override */
      .theme-material-you .rounded-2xl,
      .theme-material-you .rounded-3xl {
        border-radius: 24px; /* M3 Standard */
      }
      
    </style>

{

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "phosphor-react": "https://aistudiocdn.com/phosphor-react@^1.4.1"
  }
}
</script>
</head>

        <script type="module" src="/src/index.tsx"></script>

</html>
